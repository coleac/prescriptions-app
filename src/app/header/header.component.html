<div style="text-align:center">
  <ng-progress #progressBar color="blue"></ng-progress>
  <nav class="navbar navbar-expand-sm bg-light" *ngIf= "isLoggedIn | async">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="index" class="nav-link" routerLinkActive="active">
            My Prescriptions
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="create" class="nav-link" routerLinkActive="active">
            New Prescription
          </a>
        </li>
        <li class="nav-item">
          <a (click)="logout()" class="btn btn-link">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class = 'container'>
    <router-outlet></router-outlet>
  </div>
</div>
