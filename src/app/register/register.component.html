<h1 class="header">Create an account with Firebase or Google</h1>
<div class="container">
  <div class="row">
    <div class="mx-auto">
      <div class="card" style="width: 40rem;">
        <div class="row mt-3">
          <div class="col-md-6 offset-md-3">
            <form [formGroup]="registerForm">
              <div class= "border border-info p-2">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <label class="error">{{errorMessage}}</label>
                    <label class="success">{{successMessage}}</label>
                </div>
                  <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default">Register</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-5 mb-3">
          <div class="col-md-6 offset-md-3">
            <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Register with Google</button>
          </div>
        </div>
        <div class="row">
          <div class="mx-auto">
            <p>Already have an account? <a href="/login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
