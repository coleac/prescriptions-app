
<div class="container">
  <table id="ptable" class="table table-striped">
        <thead>
          <tr>
            <th style="width: 10%">Rx #</th>
            <th style="width: 10%">Name</th>
            <th style="width: 10%">Dosage</th>
            <th style="width: 5%">Quantity</th>
            <th style="width: 10%">Vendor</th>
            <th style="width: 5%">Price</th>
            <th style="width: 10%">Next Refill</th>
            <th style="width: 20%">Medication Guide</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prescription of prescriptions">
            <td>{{ prescription.rx }}</td>
            <td>{{ prescription.name }}</td>
            <td>{{ prescription.dosage }}</td>
            <td>{{ prescription.quantity }}</td>
            <td>{{ prescription.vendor }}</td>
            <td>{{ prescription.price }}</td>
            <td>{{ prescription.refill }}</td>
            <td>{{ prescription.url }}</td>
            <td style="width: 10%"><a [routerLink]="['/edit/', prescription._id]" class="btn btn-primary">Edit</a></td>
            <td style="width: 10%"><button type="button" (click) ="deletePrescription(prescription._id)" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
  </table>
</div>
